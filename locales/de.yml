    consulting:
      section1:
        title: Braucht mein Kind Psychotherapie?
        paragraph1: "Besteht bei Kindern, Jugendlichen, jungen Erwachsenen, den Eltern oder im sozialen Umfeld (z.B. in der Schule, KITA) Leidensdruck, ist es sinnvoll therapeutische Hilfe zu suchen. <br>Bei folgenden Altersgruppen und Symptomen empfiehlt sich Beratung und therapeutische Unterstützung:"
      section2:
        title: Kleinkinder
        list:
          entry1: Oppositionelles Verhalten (z.B. Aggressionen)
          entry2: Schlafstörungen (z.B. Ein- und Durchschlafstörungen)
          entry3: Übermäßige Ängstlichkeit (z.B. Trennungs- und/oder Verlustängste)
      section3:
        title: Vorschul- und Schulkinder
        list:
          entry1: Autismus
          entry2: Ängste und Depressionen
          entry3: Aufmerksamkeits- und Hyperaktivitätsstörungen (ADS oder ADHS)
          entry4: Borderline
          entry5: Einnässen / Einkoten (nachts und/oder tagsüber)
          entry6: Geschwisterrivalitäten
          entry7: Minderwertigkeitsgefühle/geringes Selbstbewusstsein
          entry8: Störungen des Sozialverhaltens (aggressives und/oder oppositionelles Verhalten in der Schule und/oder zuhause)
          entry9: Tics (z.B. Nägelkauen, blinzeln, räuspern)
          entry10: Umgang mit Trennung der Eltern
          entry11: Zwangsstörungen (quälende, immer wiederkehrende Gedanken und Handlungen)
      section4:
        title: Jugendliche und junge Erwachsene
        list:
          entry1: Aggressivität
          entry2: Ängste und Depressionen
          entry3: Essstörungen (z.B. Magersucht oder Ess-Brech-Sucht)
          entry4: Selbstverletzendes Verhalten (z.B. ritzen)
          entry5: Zwangsstörungen
      section5:
        title: Alle Altersbereiche
        list:
          entry1: Traumata (z.B. sexueller Missbrauch, häusliche Gewalt, Attentate, körperliche Überfälle, Tod)
      section6:
        title: Ablauf Psychotherapie
        paragraph1: Bevor es zu einer Psychotherapie kommt, vereinbaren wir ein Erstgespräch und lernen uns in probatorischen Sitzungen kennen.
        list:
          entry1:
            title: Erstgespräch
            paragraph1: Nach einer ersten Kontaktaufnahme vereinbaren wir einen Termin für ein Erstgespräch. Hier können Sie ihr Anliegen schildern und es werden erste relevante Informationen, die für das weitere Vorgehen ausschlaggebend sind, ausgetauscht.
          entry2:
            title: Probatorische Sitzungen
            paragraph1: "Die ersten fünf Sitzungen (sog. probatorischen Stunden) dienen dazu, sich kennenzulernen und dem ausführlichen Besprechen der individuellen Probleme. Ich erkläre Ihnen meine therapeutische Arbeitsweise und wir entscheiden gemeinsam, ob die Aufnahme einer ambulanten Psychotherapie für Ihr Kind nötig erscheint bzw. ob eine Indikation für eine ambulante Psychotherapie gegeben ist. Gemeinsam stellen wir dann einen Fahrplan für die Psychotherapie auf. <br>Bei Bedarf kann die Diagnosestellung mittels unterschiedlicher Testungen (z.B. Fragebogen für Eltern, Lehrer und Erzieher / Intelligenzdiagnostik / Lese-Rechtschreib- oder Dyskalkulie-Testung oder störungsspezifischer Diagnostik) unterstützt werden. <br> In der Regel erfolgt dann anschließend die Beantragung der Psychotherapie bei Ihrer Krankenkasse."
          entry3:
            title: Psychotherapie
            paragraph1: "Eine ambulante Psychotherapie kann als Kurzzeittherapie (25 Stunden für das Kind/Jugendlichen und 6 Stunden für die Bezugspersonen) oder als Langzeittherapie (45 Stunden für das Kind/Jugendlichen und 11 Stunden für die Bezugspersonen) erfolgen. Bei Bedarf kann eine Psychotherapie bis zu zwei Mal verlängert werden.<br>Die Therapie erfolgt in Form von Einzelsitzungen. In regelmäßigen Abständen finden zusätzliche Elterngespräche statt. Die Therapietermine erfolgen in einem festen wöchentlichen Rhythmus. In Einzelfällen können jedoch auch von Woche zu Woche individuelle Termine vereinbart werden."

