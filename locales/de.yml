    section2:
      title: Privat Krankenversicherte / Beihilfe
      paragraph1: Vor Begin der ersten Stunde können Sie sich im Voraus bei Ihrer Kasse sowie der Beihilfestelle erkundigen, wie viele Stunden übernommen werden und welche Unterlagen Sie einreichen müssen. Bei privat versicherten Personen hängt die Anzahl der Therapiestunden von dem Vertrag ab, welchen Sie mit Ihrer Kasse geschlossen haben.<br>Die Abrechnung mit den Privaten Krankenversicherungen und den Beihilfestellen erfolgt nach der Gebührenordnung der Psychotherapeuten (GOP).
    section3:
      title: Selbstzahler
      paragraph1: Hierzu muss kein Antragsverfahren bei Ihrer Krankenkasse durchlaufen werden, da Ihnen die Sitzungen privat in Rechnung gestellt werden.<br>Das Honorar orientiert sich an der Gebührenordnung für Psychotherapeuten (GOP).
  about_me:
    section1:
      title: Kathrin Reiter
      paragraph1: "Als approbierte Kinder- und Jugendlichenpsychotherapeutin bin ich seit 2012 auf die Behandlung von Kindern, Jugendlichen und jungen Erwachsenen bis zum 21. Lebensjahr spezialisiert."
      paragraph2: Ich behandle nach den neuesten wissenschaftlichen Standards der Verhaltenstherapie, einem fundierten und wissenschaftlich anerkannten Therapieverfahren. Mein Aufgabengebiet umfasst die Diagnostik, Beratung und Therapie psychischer Erkrankungen.
      paragraph3: In meiner Psychotherapeutischen Praxis erhalten Sie und ihr Kind Hilfe und Unterstützung in akuten Krisen, belastenden Lebensumständen sowie bei allgemeinen psychischen Erkrankungen. Mir ist es wichtig, Bezugspersonen (meistens die Eltern, jedoch z.B. auch Pflegeeltern) in die Behandlung mit einzubeziehen. Dies ist abhängig vom Alter der Kinder und Jugendlichen, sowie der jeweiligen Problemstellung. Bei Kindern basieren Bezugspersonenstunden auf pädagogischer Beratung, Entwicklungsberatung und/oder Kommunikationsberatung. Bei Jugendlichen und jungen Erwachsenen werden gemeinsame Gespräche geführt und zusammen Lösungen bearbeitet.
      paragraph4: Als zertifizierte Traumatherapeutin (DeGPT) arbeite ich seit 2013 zusätzlich als Psychotherapeutin in der Traumaambulanz der Charité Berlin. Hier behandle ich in einem interdisziplinären Team Kinder und Jugendliche, die Opfer von Gewalttaten geworden sind. Hierzu zählen beispielsweise häusliche Gewalt, sexueller Missbrauch, Opfer von Überfällen oder Attentaten.
      paragraph5: In zahlreichen Seminaren und Workshops konnte ich bisher z.B. Mitarbeiter des Jugendamtes oder des Netzwerkes Kinderschutz aber auch Familienzentren, KITA-Fachberatungen oder ehrenamtliche Paten für minderjährige Flüchtlinge, bzgl. "Kinder, Jugendliche und Traumata" informieren.
      paragraph6: Im Januar 2017 habe ich mich in einer Privatpraxis in Berlin, Prenzlauer Berg niedergelassen.
      paragraph7: Gerne können Sie mich per Telefon unter 0151/28760177 oder per Mail unter info@psychotherapie-reiter.de kontaktieren, um einen Termin zu vereinbaren.
