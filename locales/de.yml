  behavior_therapy:
    section1:
      paragraph1: Um psychische Probleme zu behandeln, ist die Verhaltenstherapie eine von mehreren möglichen Therapieformen. Sie wurde vor allem in den USA aus der Lerntheorie entwickelt und ist wissenschaftlich sehr gut erforscht.
      paragraph2: Der Kerngedanke ist, dass (problematisches) Verhalten erlernt wurde und auch wieder „verlernt“ werden kann, bzw. neue, angemessenere Verhaltensmuster erlernt werden können.
      paragraph3: Die Verhaltenstherapie - auch kognitive Verhaltenstherapie genannt – bearbeitet die Schwierigkeiten und Probleme des Patienten im Hier und Jetzt und setzt somit am aktuellen Verhalten an. Da unser Verhalten entscheidend dadurch bestimmt wird, was wir denken und fühlen, bezieht sich die Verhaltenstherapie nicht nur auf das sichtbare Handeln einer Person. Auch unser Denken und die Art und Weise, wie wir Informationen aus unserer Umgebung interpretieren und verarbeiten, stehen im Fokus der Therapie. Im Laufe einer Verhaltenstherapie wird daher nicht nur am konkreten, sichtbaren Verhalten gearbeitet. Den selben Stellenwert hat der Einbezug der dazugehörigen Gefühle und Gedanken.
      paragraph4: "Die <b>kognitive Verhaltenstherapie</b> ist <b>problemorientiert</b> und setzt an aktuell bestehenden Schwierigkeiten an. Die Methoden werden dabei individuell auf den Patienten und die jeweilige Problematik angepasst. Insbesondere bei Kindern und Jugendlichen werden diese auf den jeweiligen Entwicklungsstand angepasst. Da die kognitive Verhaltenstherapie sehr <b>zielorientiert</b> ist und mit dem Patienten und dessen Bezugspersonen genaue Ziele vorab definiert werden, ist die Behandlungsdauer während einer Verhaltenstherapie im Vergleich zu anderen Therapieformen meist kürzer. Verhaltenstherapie ist zudem <b>handlungsorientiert</b>. Um den Therapieerfolg zu erhöhen, ist daher die aktive Beteiligung des Patienten und der Bezugspersonen sehr wichtig. Entscheidend sind die Erprobung von neuen Verhaltens-, Denk- und Erlebensweisen sowie Problemlösestrategien im Alltag des Patienten. Verhaltenstherapie ist <b>transparent</b>. Alle Inhalte des therapeutischen Vorgehens werden ab Beginn der Behandlung und während der laufenden Therapie verständlich erklärt, so dass Verhaltenstherapie auch <b>„Hilfe zur Selbsthilfe“</b> bedeutet. Dauerhaftes Ziel ist es, dem Patienten und seinen Bezugspersonen am Ende der Therapie Strategien an die Hand zu geben, die in zukünftigen schwierigen Situationen, in denen alte Verhaltensmuster auftreten können, im Rahmen einer <b>Rückfallprophylaxe</b> unterstützen können."
      paragraph5: Verhaltenstherapie zeichnet eine große Anzahl an Techniken und Behandlungsmaßnahmen aus.
